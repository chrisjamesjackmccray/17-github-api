<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <meta charset="utf-8">
    <title> 17-github-api </title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>

    <div class="head">
      <input type="text" class="search" placeholder="Search GitHub">

    </div>

    <div class="main">

      <div class="center">


        <div class="leftbox">



          <img id="avatar">
          <h1 id="name"></h1>
          <h2 id="username"></h2>


          <hr>

          <h3 id="company"><h3>
          <p id="location"></p>
          <a id="blog"></a>

          <br>

          <a id="email"></a>

          <hr>

        </div>

        <div class="rightbox">
          <div id="repos"></div>

        </div>


      </div>




    </div>






    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
